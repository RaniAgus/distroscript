rust:
  - type: shell
    url: https://sh.rustup.rs

sdkman:
  - type: shell
    shell: zsh
    url: https://get.sdkman.io

sdkman-packages:
  - type: shell
    shell: zsh
    depends_on: [sdkman]
    script: |
      sdk install java $(sdk list java | grep -E '21\..*-tem' | head -1 | awk '{print $NF}')
      sdk install java $(sdk list java | grep -E '17\..*-tem' | head -1 | awk '{print $NF}')
      sdk install java $(sdk list java | grep -E '11\..*-tem' | head -1 | awk '{print $NF}')
      sdk install maven
      sdk install gradle
      sdk install kotlin
      sdk install scala
      sdk install sbt

zsh:
  - type: dnf
    post_install: |
      sh -c "$(wget "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh" -O -)"
      chsh -s $(which zsh)
  - type: apt
    post_install: |
      sh -c "$(wget "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh" -O -)"
      chsh -s $(which zsh)

jetbrains-mono:
  - type: shell
    url: https://raw.githubusercontent.com/JetBrains/JetBrainsMono/master/install_manual.sh
